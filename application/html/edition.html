<div class="row" ng-controller="editionController">
    <div class="col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Clients Stagiaire</h3>
            </div>
            <div class="panel-body">
                <select name="model" class="form-control" ng-model="docModel">
                    <option value="02ATT54">Attestation d'entrée</option>
                    <option value="02CON86">Convention</option>
                </select>
                <br/>
                <button type="button" class="btn btn-success" ng-click="generatePDF()">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Générer le courrier
                </button>
                <a href="#/workspace/{{docModel}}" class="btn btn-success">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier le modèle
                </a>
                <button type="button" class="btn btn-success" ng-click="print();">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span> Print
                </button>
                <br/><br/>
                <div ui-grid="gridOptions" ui-grid-selection ui-grid-pinning class="grid"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-success pdfIframe">
            <div class="panel-heading">
                <h3 class="panel-title">PDF Viewer</h3>
            </div>
            <div class="panel-body">
                <div ng-hide="pdfRefreshed" style="width:100%;height:800px;display:table-cell;vertical-align: middle;text-align:center;">
                    <img src="images/spinner.gif" style="position:relative;left:300%;width:150%"/>
                </div>
                <iframe ng-src="{{pdfTmpUrl}}"
                        ng-show="pdfRefreshed"
                        width="100%"
                        height="800px"
                        allowfullscreen
                        webkitallowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
